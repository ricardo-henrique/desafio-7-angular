<div class="login-container">
  <div class="login-image">
    <img src="ranger.png" alt="" />
  </div>
  <div class="container-right bg-body-secondary">
    <div class="form-container">
      <div class="form-logo">
        <img src="ford.png" alt="" />
      </div>
      <div class="form">
        <form action="" class="login-form" (ngSubmit)="onSubmit()">
          <h2 class="login-form-h2">Bem-Vindo</h2>
          <mat-form-field appearance="outline">
            <mat-label>nome</mat-label>
            <input type="text" matInput [(ngModel)]="nome" name="nome" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              matInput
              [(ngModel)]="senha"
              name="senha"
              [type]="hide() ? 'password' : 'text'"
            />
            <button
              matIconButton
              matSuffix
              type="button"
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{
                hide() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <div class="auto-login">
            <p>
              <mat-slide-toggle labelPosition="before">
                login automatico
              </mat-slide-toggle>
            </p>
          </div>
          <button matFab extended class="submitButton" type="submit">
            Entrar
          </button>
        </form>
      </div>
      <div class="copyright">
        &copy; Ford {{ currentDate | date : "y" }} todos os direitos reservados.
      </div>
    </div>
  </div>
</div>
